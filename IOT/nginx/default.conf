server {
    listen 80;

    location / {
        proxy_pass http://iot:8000;
        proxy_http_version 1.1; # Use HTTP/1.1 for WebSocket
        proxy_set_header Upgrade $http_upgrade; # Forward WebSocket upgrade requests
        proxy_set_header Connection "upgrade"; # Ensure the connection remains open
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /usr/src/app/staticfiles/;
    }
}
